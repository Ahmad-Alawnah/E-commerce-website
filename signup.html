<!DOCTYPE html>
<html>

<head>

    <meta charset="urf-8"> </meta>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href = "CSS\bootstrap.min.css" rel="stylesheet"> </link>
	<link href="CSS\bootstrap-grid.min.css" rel="stylesheet"> </link>
	<link href="CSS\bootstrap-reboot.min.css" rel="stylesheet"> </link>
	<link href="Style.css" rel="stylesheet"> </link>
	
	<title> Signup </title>
	
</head>

<body>


	<div class = "container col-lg-3 col-md-4 col-sm-8 item-container text-center align-center">

		<h2> Nice to meet you!</h2>
		<h4> Please take a moment to sign up </h4>
		
		<form action="" method="" class="input-form text-left">
			<label>* required</label><br>
			<label for="name">Name:</label> <input type="text" id="name" name="name" placeholder="e.g. Ahmad The Magnificent" required autofocus>*<br>
			<label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="example@domain.com"  required>* <br>
			<label for="pass">Password:</label> <input type="password" id="pass" name="password" required>* <br>
			<label for="country">Country:</label> <input type="text" id="country" name="country" placeholder="e.g. Jordan" required>* <br>
			<label for="city">City:</label> <input type="text" id="city" name="city" placeholder="e.g. Amman" required>* <br>
			<label for="street">Street:</label> <input type="text" id="street" placeholder="e.g. Al-Madina Street" name="street" required>* <br>
			<label for="age">Age: </label> <input id="age" type="number" min="16" max="110" placeholder="e.g. 19"> <br>
			<label> Gender: </label> <label> <input type="radio" name="gender" value="m"> Male </label> <label> <input type="radio" name="gender" value="f"> Female </label> <br> <br>
			<input type="submit" class="myButton" style="display:block;margin:auto;" value="Register">
			
			<a href="login.html">Have an account? log in here!</a> <br>
		</form>

	</div>



	<script src="JQuery\jquery-3.3.1.min.js"> </script>
	<script src="JS\bootstrap.min.js"> </script>
	<script src="JS\bootstrap.bundle.min.js"> </script>
</body>

</html>
