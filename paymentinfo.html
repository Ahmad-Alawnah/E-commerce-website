<head>

	<title> Cart </title>

<body>


	<div class = "container col-lg-4 col-md-7 col-sm-9 item-container text-center align-center">

		<h2 class="h2">Payment Information</h2>
		<form method="" action="" class="input-form text-left checkout">
			<label style="width:120px">Card: </label> 
			<label><input type="radio" name="card" value="v"> Visa</label>  <label><input type="radio" name="card" value="m"> MasterCard</label> <br>
			<label for="Cnumber">Card Number:</label> <input type="number" name="Cnumber" id="Cnumber" placeholder=""><br>
			<label for="sc" title="three digits on the back of the card">Security Code:</label> <input type="number" max="999" name="Scode" id="sc" placeholder=""><br>
			<label for="expDate">Expiry Date:</label> <input type="month" name="expDate" id="expDate" min="2019-05"> <br>
			<input type="submit" class="myButton" value="Finish"> <br>
		</form>

	</div>

	<script src="JQuery\jquery-3.3.1.min.js"> </script>
	<script src="JS\bootstrap.min.js"> </script>
	<script src="JS\bootstrap.bundle.min.js"> </script>

</body>
